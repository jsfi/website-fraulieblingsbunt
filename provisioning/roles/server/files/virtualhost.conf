<VirtualHost *:80>
    ServerAdmin webmaster@{{ domain }}
    ServerName {{ domain }}
    ServerAlias www.{{ domain }}
    DocumentRoot /var/www/vhosts/localhost/htdocs
    ErrorLog /var/www/vhosts/localhost/log/error.log
    CustomLog /var/www/vhosts/localhost/log/access.log combined
</VirtualHost>
